<ion-view hide-back-button="true">
    <link rel="stylesheet" href="css/forms.css">
    <ion-content padding="true">
        <div id="exp"></div>
        <div class="forms">
            <h2>Add A Habit</h2>
            <form name="form">
                <p>
                    <label><span id="title_text">Habit Title</span></label>
                </p>
                <p>
                    <input id="title" type="text" name="fullname" placeholder="Exercise 30 minutes" required>
                </p>
                <p>
                    <label>Habit Icon</label>
                </p>
                <img id="icon1" class="icon" ng-click="selectImage('icon1');" src="img/sleep.jpg" alt="sleep image" />
                <img id="icon2" class="icon" ng-click="selectImage('icon2');" src="img/salad.jpg" alt="eat image" />
                <img id="icon3" class="icon" ng-click="selectImage('icon3');" src="img/run.jpg" alt="run image" />
                <img id="icon4" class="icon" src="img/add.png" alt="find a image" />
                <p>
                    <label>Weekly Frequency</label>
                </p>
                <div id="ck-button">
                    <label>
                        <input type="checkbox" name="date" value="sunday"><span>Sun</span></label>
                    <label>
                        <input type="checkbox" name="date" value="monday"><span>Mon</span></label>
                    <label>
                        <input type="checkbox" name="date" value="tuesday"><span>Tues</span></label>
                    <label>
                        <input type="checkbox" name="date" value="wednesday"><span>Wed</span></label>
                    <label>
                        <input type="checkbox" name="date" value="thursday"><span>Thur</span></label>
                    <label>
                        <input type="checkbox" name="date" value="friday"><span>Fri</span></label>
                    <label>
                        <input type="checkbox" name="date" value="saturday"><span>Sat</span></label>
                </div>
                <p>
                    <label>Daily Frequency</label>
                </p>
                <div id="daily-button">
                    <label>
                        <input type="checkbox" name="day" value="one" ng-click='checkBoxcontrol(0)' ;><span>1</span></label>
                    <label>
                        <input type="checkbox" name="day" value="two" ng-click='checkBoxcontrol(1)' ;><span>2</span></label>
                    <label>
                        <input type="checkbox" name="day" value="three" ng-click='checkBoxcontrol(2)' ;><span>3</span></label>
                    <span id="times">times</span>
                </div>
                <p>
                    <label><span id="others_text">Others: </span>
                        <input id="others" type="number" min="4" name="day" placeholder="More than 3 times">
                    </label>
                </p>
                <p id="save_p">
                    <input id="save" type="submit" value="Save It" ng-click="addHabit($event)">
                </p>
            </form>
        </div>
        </body>

        </html>
